<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Sign Up </title>
    <link rel="stylesheet" href="style.css">
   </head>
<body>
  <div class="wrapper">
    <h2>Sign up</h2>
    <form action="https://sheetdb.io/api/v1/4qzlmh8bpdu7d" method="post" id="sheetdb-form">
      <div class="input-box">
        <input type="text" placeholder="Enter Your Full Name" name="data[name]" required>
        </div>
        <div class="input-box">
          <input type="text" placeholder="choose Username" name[username] required>
      </div>
      <div class="input-box">
        <input type="text" placeholder="Enter your email" name="data[email]required>
      </div>
      <div class="input-box">
        <input type="password" placeholder="Create password" name="data[password] required>
          <i class='bx bx-hide eye-icon'></i>
      </div>
      <div class="input-box">
        <input type="password" placeholder="Confirm password" name="dta[password]" required>
          <i class='bx bx-hide eye-icon'></i>
      </div>
      <div class="policy">
        <input type="checkbox" required>
        <h3>I accept all terms & condition</h3>
      </div>
      <div class="input-box button">
        <input type="Submit" value="Sign up now">
      </div>
      <div class="text">
        <h3>Already have an account? <a href="#">Login now</a></h3>
     
    </form>
     </div>
  <div class="line"></div>

                
                        
              

                <div class="media-options">

                    <a href="#" class="field google">

                        <img src="images/google.png" alt="" class="google-img">

                        <span>Login with Google</span>

                    </a>

                </div>

            </div>
  
    <script>

            var form = document.getElementById('sheetdb-form');

        form.addEventListener("submit", e => {

          e.preventDefault();

          fetch(form.action, {

              method : "POST",

              body: new FormData(document.getElementById("sheetdb-form")),

          }).then(

              response => response.json()

          ).then((html) => {

            // you can put any JS code here
  </script>

</body>
</html>
